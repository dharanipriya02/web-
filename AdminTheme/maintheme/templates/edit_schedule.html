{%extends 'base.html'%}
{% load static %}
{%block title%}
EDIT SCHEDULE
{%endblock%}

{%block main%}
<form method="POST" id="myForm" action="{% url 'edit_schedule'%}">
                              {% csrf_token %}
                  <div class="user">
                    
                    
            

 					
                  	<div class="form-group">
                      <input type="text" class="form-control form-control-user" name="team1_id" placeholder="Enter team 1 Id...">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="team2_id" placeholder="Enter team 2 id...">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="match_date" placeholder="Enter match date...">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="match_title" placeholder="Enter start time...">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="start_time" placeholder="Enter match title">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="reporting_time" placeholder="Enter reporting time">
                    </div>
                    
                    
                    
                    <center>
                    <div class="form-group ">
                   <button class="btn btn-primary " type="submit" value="submit" >Edit Schedule</button>
                  </div>
                   </center> 
                  </div>
                </form>
                {%endblock%}
