{%block main%}
<div class="w3-content w3-section" style="max-width:500px">
				<img class="mySlides" src="{% static 'CricketPicture.jpg' %}" style="width: 1100px;height: 600px">
				<img class="mySlides" src="{% static 'FootballPicture.jpg' %}" style="width: 1100px;height: 600px">
				<img class="mySlides" src="{% static 'BasketballPicture.jpg' %}" style="width: 1100px;height: 600px">
				
				
			  </div>
			  
			  <script>
			  var myIndex = 0;
			  carousel();
			  
			  function carousel() {
				var i;
				var x = document.getElementsByClassName("mySlides");
				for (i = 0; i < x.length; i++) {
				  x[i].style.display = "none";  
				}
				myIndex++;
				if (myIndex > x.length) {myIndex = 1}    
				x[myIndex-1].style.display = "block";  
				setTimeout(carousel, 2000); // Change image every 2 seconds
			  }
			  </script>
{%endblock%}
